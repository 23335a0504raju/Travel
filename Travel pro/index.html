<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css\fontawesome.min.css">
    <link rel="stylesheet" href="css\all.min.css">
    <link rel="stylesheet" href="css\style.css">
</head>
<body style=" min-height: 100vh;
            background:url('images/log.jpg') no-repeat;
            background-size: cover;
            background-position: center;
            width: 100vw;
            ">
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember Me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn"><a href="Travel/Travel.html">Login</a></button>
        <br><br>
        <button type="submit" class="btn"><a href="Platform.html">Platform</a></button>
        <div class="register-link">
          <p>Dont have an account? <a href="Register.html">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
